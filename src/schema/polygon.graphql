type Polygon 
{
  id: ID!
  name: String!
  coordinates: JSON!
    created_at: String
  updated_at: String
  session_id: String
}

type Query {
  generateSessionId: String!
  getPolygons: [Polygon],
  getPolygonsBySession: [Polygon]
}

input PolygonInput {
  name: String!
  coordinates: JSON!
}

type Mutation 
{
  addPolygon(input: PolygonInput): Polygon
  updatePolygon(id: ID!, input: PolygonInput): Polygon
}
