type Polygon 
{
  id: ID!
  name: String!
  coordinates: [[Float!]!]!
  created_at: String
  updated_at: String
}

type Query {
  getPolygons: [Polygon],
    getPolygonsBySession(): [Polygon]
}

input PolygonInput {
  name: String!
  coordinates: [[Float!]!]!

}

type Mutation 
{
  addPolygon(input: PolygonInput): Polygon
}
